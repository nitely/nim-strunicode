services:
  - docker
env:
  - NIM=0.18.0-alpine
  - NIM=0.19.0-alpine
before_install:
  - docker pull nimlang/nim:$NIM
script:
  - docker run --rm -v `pwd`:/usr/src/app -w /usr/src/app nimlang/nim /bin/bash -c "nimble install -y; nimble test"
notifications:
  email:
    on_failure: never
    on_success: never
